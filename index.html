<body>

    <h3>浙江大学英语水平考试自测模拟题集</h3>
    <fieldset>
        <legend>试题选择</legend>
        <form action="">
            模拟题选择：
            <select class="testNumber" id="testPaper" title="select1">
                    <option value="">-----请选择试题-----</option>
                    <option value="">模拟题（一）</option>
                    <option value="">模拟题（二）</option>
                    <option value="">模拟题（三）</option>
                    <option value="">模拟题（四）</option>
                    <option value="">模拟题（五）</option>

                    <option value="">模拟题（七）</option>

                    <option value="">模拟题（九）</option>
                    <option value="">模拟题（十）</option>
                    <option value="">模拟题（十一）</option>
                    <option value="">模拟题（十二）</option>
            </select>
            <div class="testTime">

                <input type="text" id="textTime" title="input1">

        </form>
    </fieldset>

            </div>


            <input type="radio" title="input2" name="optionItem" onclick="radioBtn('A')" id="A" disabled="true">A

    <fieldset>

            <br> 考试信息：
            <br>

        </form>
    </fieldset>

    <fieldset>
        <legend>考试操作</legend>
        <button type="button" onclick="start()" id="btnStart">开始考试</button>
        <button type="button" onclick="timePause()" id="btnPause" disabled="true">暂停考试</button>
        <button type="button" onclick="Finish()" id="btnFinish">结束考试</button>
        <button type="button" onclick="save()" id="btnSave">保存考试结果</button>
    </fieldset>
    <iframe src="研究生公共英语水平考试自测模拟题集 1-192.pdf" frameborder="0" width="1000px"></iframe>

</body>
<script src="checkanwser.js"></script>
